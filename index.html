<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Добро пожаловать на наш сайт! Откройте для себя удивительный мир музыки и сериалов.">
    <title>Главная</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #4c6ef5, #36a9e1, #f78c42, #f66c80);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0; /* Изначально скрываем тело */
            animation: fadeIn 2s forwards; /* Анимация появления */
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Анимация появления */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            opacity: 0; /* Изначально скрыто */
            animation: slideIn 1s ease forwards 0.5s; /* Анимация появления для header */
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .navbar {
            display: flex;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-link.active {
            background-color: #4c6ef5;
            border-radius: 5px;
        }

        .nav-link:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        main {
            flex-grow: 1;
            text-align: center;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Изначально скрыто */
            animation: slideIn 1s ease forwards 1s; /* Анимация появления для main */
        }

        .title {
            font-size: 4em;
            margin-bottom: 10px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1.5s; /* Анимация появления для title */
        }

        .subtitle {
            font-size: 1.8em;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 2s; /* Анимация появления для subtitle */
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
            border-radius: 15px;
            opacity: 0;
            animation: slideIn 1s ease forwards 2.5s; /* Анимация появления для footer */
        }

        .tg-button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 10px;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 2s ease forwards 3s; /* Анимация появления для кнопки */
        }

        .tg-button:hover {
            background-color: #007bb5;
            transform: scale(1.1);
        }

        footer a {
            text-decoration: none;
        }

        .message-on-button {
            display: none;
            font-size: 1.1em;
            color: yellow;
            margin-left: 10px;
            transition: opacity 0.3s ease;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-link active">Главная</a>
            <a href="tracks.html" class="nav-link">Треки</a>
            <a href="series.html" class="nav-link">Сериал</a>
        </nav>
    </header>

    <main>
        <h1 class="title">Добро пожаловать на наш KUK!</h1>
        <p class="subtitle">Откройте для себя удивительный мир музыки и сериалов.</p>
        <button class="tg-button" id="infoButton" onclick="showMessage()">Узнать больше
            <span id="message" class="message-on-button"></span> <!-- Место для сообщения на кнопке -->
        </button>
    </main>

    <footer>
        <p>© 2025 Сайт для просмотра от KUKoldik48</p>
        <a href="https://t.me/kukbdaun" target="_blank">
            <button class="tg-button">Перейти в Telegram</button>
        </a>
    </footer>

    <script>
        // Функция для показа сообщения на кнопке
        function showMessage() {
            const messageSpan = document.getElementById('message');
            messageSpan.textContent = '!!!Много хочешь!!!'; // Показываем текст

            // Сделать текст видимым
            messageSpan.style.display = 'inline';
            
            // Скрыть текст через 2 секунды
            setTimeout(() => {
                messageSpan.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
